<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/hson-favicon-light.hson.ico" />
        <title>HSON Live Tree Test</title>
        <style>
            /* Basic styles and layout */
            body {
                font-family: Georgia, 'Times New Roman', Times, serif;
                margin: 0;
                background-color: #f0f2f5;
                color: #1c1e21;
            }
            .field {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 50vh 50vh;
                height: 100vh;
                gap: 8px;
                padding: 8px;
                box-sizing: border-box;
            }
            .pane {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }
            .pane h2 {
                margin: 0;
                padding: 12px 16px;
                font-size: 16px;
                background-color: #f5f6f7;
                border-bottom: 1px solid #ddd;
            }
            .pane textarea,
            .pane pre {
                flex-grow: 1;
                padding: 12px;
                margin: 0;
                border: none;
                outline: none;
                font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
                font-size: 14px;
                line-height: 1.5;
                resize: none;
            }
            .pane .node-area {
                padding: 16px;
                flex-grow: 1;
            }

            /* Style for invalid input */
            textarea.invalid {
                color: #d32f2f;
            }
            textarea.invalid:focus {
                box-shadow: 0 0 0 2px #d32f2f44;
            }
        </style>
    </head>
    <body>
        <div id="hson-app-container">
            <div class="field">
                <div class="pane invalid">
                    <h2>enter valid JSON, HTML, or HSON</h2>
                    <textarea
                        id="json-input"
                        class="invalid"
                        spellcheck="false"
                        placeholder='Try: { "user": { "name": "Alex", "active": true } }'
                    ></textarea>
                </div>
                <div class="pane">
                    <h2>2. HSON Output</h2>
                    <pre><code id="hson-output"></code></pre>
                </div>
                <div class="pane">
                    <h2>3. HTML Markup</h2>
                    <pre><code id="html-output"></code></pre>
                </div>
                <div class="pane">
                    <h2>4. Node Structure</h2>
                    <div id="node-output" class="node-area"></div>
                </div>
            </div>
        </div>

        <script type="module" defer>
            import { hson } from './api/hson.js';
            import { NODE_ELEMENT_MAP } from './types-consts/constants.types.hson.js';
            window._hson = hson;


            const appTree = hson.liveTree
                .queryDom('#hson-app-container')
                .graft();



            // graft onto the document body once to create the main interactive tree
            const tree = hson.liveTree.queryDom('#hson-app-container').graft();
            // --- Use the find method with CSS selectors ---
            const jsonInput = tree.find('textarea#json-input');
            const hsonOutput = tree.find('#hson-output');
            const htmlOutput = tree.find('#html-output');
            const nodeOutput = tree.find('#node-output');
            if (!jsonInput || !hsonOutput || !htmlOutput || !nodeOutput) {
                console.error('tree error');
            }

            
function updateMock() {
    const inputText = jsonInput.getValue(); // Let's rename this variable to be more generic

    if (!inputText.trim()) {
        jsonInput.setAttr('class', '');
        hsonOutput.setContent('');
        htmlOutput.setContent('');
        nodeOutput.setContent('');
        return;
    }

    let sourceFormat = 'invalid';
    let hsonString, htmlString, nodeString;

    // --- Waterfall Detection Logic ---

    // 1. Try to parse as JSON
    try {
        // We just need to validate it's JSON. The transform will handle the real parsing.
        JSON.parse(inputText); 
        
        hsonString = hson.transform.fromJSON(inputText).toHSON().serialize();
        htmlString = hson.transform.fromJSON(inputText).toHTML().serialize();
        nodeString = hsonString; // For the node view, HSON is the clearest representation
        sourceFormat = 'json';
    } catch (e) {
        console.log('not json');
        // Not JSON, fall through to the next check
    }

    // 2. If not JSON, try to parse as HSON
    if (sourceFormat === 'invalid') {
        try {
            // The hson parser will throw an error if the syntax is invalid
            htmlString = hson.transform.fromHSON(inputText).toHTML().serialize();
            console.log('inputText')
            console.log(inputText)
            // If that succeeds, we know it was HSON
            hsonString = inputText; // The source is already HSON
            nodeString = inputText;
            sourceFormat = 'hson';
            console.log(sourceFormat)
        } catch (e) {
            // Not HSON, fall through to the final check
        }
    }

    // 3. If nothing else, try to parse as HTML
    if (sourceFormat === 'invalid') {
        try {
            // Use the default, SAFE transform method
            hsonString = hson.transform.fromHTML(inputText).toHSON().serialize();
            
            // If that succeeds, it was HTML
            htmlString = inputText; // The source is already HTML
            nodeString = hsonString;
            sourceFormat = 'html';
        } catch (e) {
            // If all parsers fail, it's truly invalid input
            sourceFormat = 'invalid';
        }
    }

    // --- Update UI based on detection result ---
    if (sourceFormat !== 'invalid') {
        console.warn('sourceFormat:')
        console.warn(sourceFormat)
        jsonInput.setAttr('class', ''); // Use a class to indicate format, e.g., 'valid-json'
        hsonOutput.setContent(hsonString);
        htmlOutput.setContent(htmlString);
        nodeOutput.setContent(nodeString);
    } else {
        jsonInput.setAttr('class', 'invalid');
        // Clear other panes on invalid input
        console.warn('INVALID')

        hsonOutput.setContent('');
        htmlOutput.setContent('');
        nodeOutput.setContent('');
    }
}
            // To attach the event listener, we need to get the live element
            const liveJsonInput = jsonInput.sourceNode()
                ? NODE_ELEMENT_MAP.get(jsonInput.sourceNode())
                : null;
            if (liveJsonInput) {
                liveJsonInput.addEventListener('input', updateMock);
            }

            updateMock();
        </script>
    </body>
</html>
