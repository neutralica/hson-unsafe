<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <script type="module" src="tests-main.ts"></script> -->
        <link rel="icon" href="./assets/hson-favicon-light.hson.ico" />
        <title>HSON Live Tree Test</title>
        <style>
            /* Basic styles and layout */
            body {
                font-family: Georgia, 'Times New Roman', Times, serif;
                margin: 0;
                background-color: #f0f2f5;
                color: #1c1e21;
            }
            .field {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 50vh 50vh;
                height: 100vh;
                gap: 8px;
                padding: 8px;
                box-sizing: border-box;
            }
            .pane {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                display: flex;
                flex-direction: column;
            }
            .pane h2 {
                margin: 0;
                padding: 12px 16px;
                font-size: 16px;
                background-color: #f5f6f7;
                border-bottom: 1px solid #ddd;
            }
            .pane textarea,
            .pane pre {
                overflow-y: scroll;
                overflow-x: hidden;
                text-wrap: pretty;
                flex-grow: 1;
                padding: 12px;
                margin: 0;
                border: none;
                outline: none;
                font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
                font-size: 14px;
                line-height: 1.5;
                resize: none;
            }
            .pane .node-area {
                padding: 16px;
                flex-grow: 1;
            }

            /* Style for invalid input */
            textarea.invalid {
                color: #d32f2f;
            }
            textarea.invalid:focus {
                box-shadow: 0 0 0 2px #d32f2f44;
            }
        </style>
    </head>
    <body>
        <div id="hson-app-container">
            <div class="field">
                <div class="pane">
                    <h2>enter valid JSON, HTML, or HSON</h2>
                    <textarea
                        id="data-input"
                        class="invalid"
                        spellcheck="false"
                        placeholder='Try: { "user": { "name": "Alex", "active": true } }'
                    ></textarea>
                </div>
                <div class="pane">
                    <h2># HSON</h2>
                    <pre><code id="hson-output"></code></pre>
                </div>
                <div class="pane">
                    <h2># HTML</h2>
                    <pre><code id="html-output"></code></pre>
                </div>
                <div class="pane">
                    <h2># JSON</h2>
                    <div id="json-output"></div>
                </div>
            </div>
        </div>

        <div id="test-results-grid">
            <div class="test-result">
                <div class="heading"></div>
                <div class="string content"></div>
            </div>
        </div>

        <script type="module" defer>
            import { hson } from './api/hson.js';
            import {
                is_valid_json,
                is_valid_hson,
                is_valid_html,
            } from './utils/is-helpers.utils.hson.js';
            import { NODE_ELEMENT_MAP } from './types-consts/constants.types.hson.js';
            window._hson = hson;

            const appTree = hson.liveTree
                .queryDom('#hson-app-container')
                .graft();

            // graft onto the document body once to create the main interactive tree
            const tree = hson.liveTree.queryDom('#hson-app-container').graft();
            // --- Use the find method with CSS selectors ---
            const dataInput = tree.find('textarea#data-input');
            const hsonOutput = tree.find('#hson-output');
            const htmlOutput = tree.find('#html-output');
            const jsonOutput = tree.find('#json-output');
            if (!dataInput || !hsonOutput || !htmlOutput || !jsonOutput) {
                console.error('tree error');
            }

            function detectFormat($text) {
                const trimmedText = $text.trim();

                // Strictest format first.
                if (is_valid_json(trimmedText)) {
                    console.log('JSON');
                    return 'json';
                }

                // Then check for HSON.
                if (is_valid_hson(trimmedText)) {
                    console.log('HSON');
                    return 'hson';
                }

                if (is_valid_html(trimmedText)) {
                    console.log('HTML');
                    return 'html';
                }
                // If all else fails, assume it's an HTML fragment.
                return 'invalid';
            }

            function updateMock() {
                const inputText = dataInput.getValue();

                // 1. Handle empty input
                if (!inputText.trim()) {
                    dataInput.setAttr('class', '');
                    hsonOutput.setContent('');
                    htmlOutput.setContent('');
                    jsonOutput.setContent('');
                    return;
                }

                // 2. Use the validators to make an educated guess
                const format = detectFormat(inputText); // returns 'json', 'hson', 'html', or 'invalid'

                let isValid = true;
                let hsonString, htmlString, jsonString;

                // 3. Attempt the transformation inside a try...catch block
                try {
                    switch (format) {
                        case 'json':
                            jsonString = inputText;
                            hsonString = hson.transform
                                .fromJSON(inputText)
                                .toHSON()
                                .serialize();
                            htmlString = hson.transform
                                .fromJSON(inputText)
                                .toHTML()
                                .serialize();
                            break;
                        case 'hson':
                            hsonString = inputText;
                            htmlString = hson.transform
                                .fromHSON(inputText)
                                .toHTML()
                                .serialize();
                            jsonString = hson.transform
                                .fromHSON(inputText)
                                .toJSON()
                                .serialize();
                            break;
                        case 'html':
                            htmlString = inputText;
                            jsonString = hson.transform
                                .fromHTML(inputText)
                                .toJSON()
                                .serialize();
                            hsonString = hson.transform
                                .fromHTML(inputText)
                                .toHSON()
                                .serialize();
                            break;
                        default:
                            isValid = false;
                            break;
                    }
                } catch (e) {
                    // If any of the parsers failed, we mark the input as invalid.
                    isValid = false;
                }

                // 4. Update the UI based on whether the transformation succeeded
                if (isValid) {
                    dataInput.setAttr('class', `valid-${format}`);
                    hsonOutput.setContent(hsonString);
                    htmlOutput.setContent(htmlString);
                    jsonOutput.setContent(jsonString);

                    // // Update UI
                    // dataInput.setAttr('class', `valid-${format}`);
                    // hsonOutput.setContent(hsonString);
                    // htmlOutput.setContent(htmlString);
                    // jsonOutput.setContent(jsonString);
                } else {
                    // This is the 'invalid' state you wanted.
                    dataInput.setAttr('class', 'invalid');
                    hsonOutput.setContent('');
                    htmlOutput.setContent('');
                    jsonOutput.setContent('');
                }
            }
            // To attach the event listener, we need to get the live element
            const liveJsonInput = dataInput.sourceNode()
                ? NODE_ELEMENT_MAP.get(dataInput.sourceNode())
                : null;
            if (liveJsonInput) {
                liveJsonInput.addEventListener('input', updateMock);
            }

            updateMock();
        </script>
    </body>
</html>
